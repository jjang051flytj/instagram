<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="/css/layout.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>
      <a href="/index/index"><img src="/images/logo.png" alt="" /></a>
    </h1>
    <ul>
      <li>
        <a href="/index/index"><i class="bi bi-house-heart"></i></a>
      </li>
      <li>
        <a href="/story/list"><i class="bi bi-compass"></i></a>
      </li>
      <li>
        <!-- 로그인한 경우 -->
        <th:block sec:authorize="isAuthenticated()">
          <a
                  th:if="${#authentication != null}"
                  th:href="@{/member/info/{userID}(userID=${#authentication.principal.loggedMember.userID})}"
          >
            <i class="bi bi-person-circle"></i>
        </a>
        </th:block>

        <!-- 로그인하지 않은 경우 -->
        <th:block sec:authorize="isAnonymous()">
        <a  href="/member/login">
          <i class="bi bi-person-circle"></i>
        </a>
        </th:block>
      </li>
    </ul>
  </div>
</header>


</body>
</html>
