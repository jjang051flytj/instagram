<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .story-list {
      width:1200px;
      margin: 100px auto;
      display: flex;
    }
    .story-list li {
      width:24%;
      margin: 0.5%;
    }
    .story-list li img {
      width:100%;
    }
  </style>
</head>
<body>
  <ul class="story-list">
    <th:block th:each="item:${storyUploadDtoList}">
    <li>
      <!--<a href="" th:href="@{/story/{id}(id=${item.id})}">-->
      <a href="" th:href="@{|/story/${item.id}|}">

        <div class="img-box">
          <img src="" th:src="@{|/upload/${item.imgUrl}|}">
        </div>
        <div class="txt-box">
          <h2 th:text="${item.caption}">제목</h2>
<!--          <p th:text="${item.content}">-->
<!--            간추린 내용-->
<!--          </p>-->
        </div>
      </a>
    </li>
    </th:block>
  </ul>
</body>
</html>
