<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/layout.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Flip.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(Flip)
        //First Last invert play
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <!--
      <div class="story-thumb-list">
        <th:block th:each="story : ${storyList}">
          <li class="mb-3">
            <a th:href="@{/story/detail/{id}(id=${story.id})}">
              <div class="thumbnail">
                <img src="" th:src="@{|/upload/${story.imgUrl}|}">
              </div>
              <strong th:text="${story.caption}">제목</strong>
            </a>
            <p class="text-muted" th:text="${story.strRegDate}">작성일</p>
          </li>
        </th:block>
      </div>
      -->
      <div class="detail">
        <h2 th:text="${detail.caption}"></h2>
        <div th:utext="${detail.content}" id="detail"></div>
        <div class="like-box">
          <span class="like-icon" id="like-icon" data-state="like">
            <i class="bi bi-balloon-heart-fill"></i>
          </span>
          <span class="like-count">10</span>
        </div>
        <div class="comment-list-box">
          <ul class="comment-list" id="comment-list">
            <th:block th:each="item:${detail.commentList}">
            <li>
              <div class="info">
                <div class="author" th:text="${item.author}">글쓴 사람</div>
                <div th:text="${item.strRegDate}">2025-05-21 11:10</div>
                <div class="btn-box" th:if="${item.authorID==#authentication.principal.loggedMember.userID}">
                  <button class="btn btn-delete" th:attr="data-id=${item.id}">삭제</button>
                </div>
              </div>
              <div class="comment-content" th:text="${item.content}">글 내용</div>
            </li>
            </th:block>
            <!--
            <li>
              <div class="info">
                <div>글쓴 사람</div>
                <div>2025-05-21 11:10</div>
              </div>
              <div class="comment-content">글 내용</div>
            </li>
            <li>
              <div class="info">
                <div>글쓴 사람</div>
                <div>2025-05-21 11:10</div>
              </div>
              <div class="comment-content">글 내용</div>
            </li>
            -->
          </ul>
        </div>

        <div class="comment-box">
          <textarea name="comment" class="comment" id="comment"></textarea>
          <button class="btn" id="btn-comment">댓글달기</button>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      //타임리프 변수 설정
      const storyID = /*[[${detail.id}]]*/ 0;
      const btnComment = document.querySelector("#btn-comment");
      const comment = document.querySelector("#comment");
      const commentList = document.querySelector("#comment-list");

      const likeIcon = document.querySelector("#like-icon");
      /*
      const btnDelete = document.querySelectorAll("#comment-list li .btn-delete");
      //클릭이벤트 걸어서 console창에 본인 id찍히게...
      btnDelete.forEach((btn)=>{
        btn.addEventListener("click",(e)=>{
          const id = btn.dataset.id;
            console.log(id);
        })
      })
        */
       //1번째 타임리프 sec이용
       //2번째는  controller에서  로그인한 사람 내려주는 방법
       commentList.addEventListener("click",(e)=>{
          const btnDelete = e.target.closest("button");
          if(btnDelete.classList.contains("btn-delete")) {
            const id = btnDelete.dataset.id;
            if(confirm("삭제하시겠습니까?")) {
              fetch(`/api/comment/delete/${id}`,{
                method:"delete"
              })
              .then(response=>response.json())
              .then(json=>{
                if(json.isDelete) {
                  //삭제 코드
                  const li = e.target.closest("li");
                  const state = Flip.getState(".comment-list li");
                  li.remove();
                  Flip.from(state,{duration:0.5,ease:"power1.inOut",stagger:0.05})
                  /*
                  gsap.to(li,{x:-300,autoAlpha:0,ease:"back.inOut",duration:1,onComplete:()=>{
                    li.remove();
                  }})
                    */
                  //li.remove();
                } else {
                  //잘못됐다....
                }
              })
            }
          }
       })

      btnComment.addEventListener("click", (e) => {
        const sendData = {
          content: comment.value,
          storyID: storyID,
        };
        fetch("/api/comment/write", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(sendData),
        })
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
            if(json.isInsert) {
              //제대로 들어감
              //console.log("isInsert true");
              //location.reload();
              comment.value="";
              commentList.insertAdjacentHTML("beforeend",`<li>
              <div class="info">
                <div class="author">${json.returnComment.author}</div>
                <div>${json.returnComment.strRegDate}</div>
                <div class="btn-box"><button class="btn btn-delete" data-id="${json.returnComment.id}">삭제</button></div>
              </div>
              <div class="comment-content">${json.returnComment.content}</div>
            </li>`)
            } else {
                alert("알 수 없는 오류로 글이 입력되지 않았습니다. 잠시 후 다시 시도해 주세요");
            }
          });
      });

       likeIcon.addEventListener("click",(e)=>{
        const likeState = likeIcon.dataset.state;
        console.log(likeState);
        if(likeState==="like") {
          fetch(`/api/story/${storyID}/like`,{
            method:"post"
          })
          .then(response=>response.json())
          .then(json=>{
            console.log(json);
            likeIcon.dataset.state="hate";
          })

        } else {

        }
       })
    </script>
  </body>
</html>
